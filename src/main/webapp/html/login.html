<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WASCOOT Administrator Login</title>
</head>
<body>
    <h1>WASCOOT Administrator Login</h1>
    <hr/>
    <form method="POST" action="/admin/login/">
        <label for="email">Enter your email:</label>
        <input name="email" id="email" type="email" required placeholder="Insert here your email"/><br/>

        <label for="password">Enter your password:</label>
        <input name="password" id="password" type="password" oninput="this.setCustomValidity('')"
           aria-describedby="pswhelp"
           oninvalid="this.setCustomValidity('put in your password here ')" required
           placeholder="Insert here your password"/><br/>

        <button type="submit">Login</button><br/><br/><br/>

    </form>
</body>
</html>
